<div class="events-container mar-top-1">
  <!-- Add Event Button -->
  <!-- <div class="flex justify-content-end mb-3">
    <p-button label="Add Event" icon="pi pi-plus" [raised]="true" severity="info" variant="text"
      (click)="addEventCard()" />
  </div> -->

  <!-- Event Cards Grid -->
  <div class="events-grid">
    <p-card *ngFor="let event of eventList"
      class="event-card shadow-3 border-round-lg overflow-hidden">

      <div class="p-3">
        <!-- Header -->
        <h2 class="event-title text-primary">{{ event.title }}</h2>

        <p class="subtitle">
          <i class="pi pi-map-marker" style="color:#a0522d; margin-right: 6px;"></i>
          <span class="location">{{ event.location }}</span>
          <i class="pi pi-calendar" style="color:#a0522d; margin-left: 10px;"></i>
          {{ event.eventDateTime | date:'dd-MM-yyyy hh:mm a' }}
        </p>

        <!-- Main Content: Poster on left, Description on right -->
        <div class="event-content">
          <!-- Poster -->
            <img [src]="event.filePath" alt="Event Poster"
              class="event-poster border-round-lg shadow-2"
              (click)="showImage(event)" title="Click to enlarge" />
        </div>
      </div>
    </p-card>
  </div>
</div>

<!-- Image Modal -->
<p-dialog [(visible)]="displayImageModal" [modal]="true"
  [style]="{ width: 'auto', minWidth: '300px' }"
  [closeOnEscape]="true" [dismissableMask]="true" [draggable]="false">
  <img [src]="imageUrl" class="event-poster-dialog" alt="Event Image" />
</p-dialog>
